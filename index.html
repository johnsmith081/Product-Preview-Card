<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet">
</head>
<body>
  <section class="design">
    <div class="col">
      <div class="col-1">
        <img src="images/image-product-desktop.jpg" class="img-d">
        <img src="images/image-product-mobile.jpg" class="img-m">
      </div>
      <div class="col-2">
        <div class="text">
          <p>P E R F U M E</p>
          <br>
          <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
          <br>
          <p>A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
        </div>
        <div class="dol">
          <h1>$149.99</h1>
          <p><span><del>$169.99</del></span></p>
        </div>
          
        <button><a href="#"><img src="images/icon-cart.svg">Add to Cart</a></button>
      </div>
    </div>
  </section>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johnsmith</a>.
  </div>
</footer>
</body>
</html>
